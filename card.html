<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>AR Navigation - MD3 Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="ar-overlay">
      <!-- AR content will be added here -->
    </div>

    <div class="ui-layer">
      <div class="md3-card bottom-sheet">
        <div class="drag-handle"></div>

        <div class="card-content">
          <div class="maneuver-icon-container">
            <span class="material-symbols-outlined maneuver-icon">turn_right</span>
          </div>

          <div class="text-content">
            <h1 class="headline-small">Gira a la derecha</h1>
            <p class="body-medium">Av. de la Gran VÃ­a, 50m</p>
          </div>

          <div class="meta-badge">
            <span class="material-symbols-outlined small-icon">directions_walk</span>
            <span>2 min</span>
          </div>
        </div>

        <button class="md3-btn-primary">
          <span class="material-symbols-outlined">check</span>
          <span>Finalizar</span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
